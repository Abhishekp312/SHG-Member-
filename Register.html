<html><head><base href="/login/register">
<title>SHG Member Registration | Self-Help Group Portal</title>
<style>
:root {
  --primary: #4CAF50;
  --secondary: #FFA500;
  --text: #333;
  --bg: #f9f9f9;
  --accent: #2196F3;
  --error: #f44336;
  --success: #4CAF50;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.register-container {
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 500px;
  margin: 2rem 0;
}

h1 {
  color: var(--primary);
  text-align: center;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 0.5rem;
  color: var(--text);
}

input, select {
  padding: 0.5rem;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 1rem;
}

button {
  background-color: var(--primary);
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

.error-message {
  color: var(--error);
  margin-bottom: 1rem;
  text-align: center;
}

.login-link {
  text-align: center;
  margin-top: 1rem;
}

.login-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: bold;
}

</style>
</head>
<body>
  <div class="register-container">
    <h1>SHG Member Registration</h1>
    <form id="register-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="group">Self-Help Group:</label>
      <select id="group" name="group" required>
        <option value="">Select your SHG</option>
        <option value="shg1">Mahila Shakti SHG</option>
        <option value="shg2">Gram Unnati SHG</option>
        <option value="shg3">Yuva Udyami SHG</option>
        <option value="shg4">Krishi Vikas SHG</option>
      </select>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <div id="error-message" class="error-message"></div>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="login-link">
      Already a member? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullname = document.getElementById('fullname').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const group = document.getElementById('group').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');
      
      // Simple client-side validation
      if (!fullname || !username || !email || !phone || !group || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }
      
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }
      
      // Simulated registration process
      // In a real application, this would be an API call to your backend
      // Here, we're just simulating a successful registration
      errorMessage.textContent = '';
      alert('Registration successful! Please check your email for verification instructions.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
